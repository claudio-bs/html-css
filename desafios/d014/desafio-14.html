<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 014</title>
    <style>
        table {
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
            font-size: smaller;

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;

        th, td {

        td.nota {

        }

                    <td class="nota">0.0</td>
                    <td class="nota">0.0</td>
                </tr>
            </tr>
            <tr>
                <th colspan="4" class="esquerdo" scope="row">Média de Exatas</th>
                <td class="nota">0.0</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Humanas</th>

                    <td>História</td>
