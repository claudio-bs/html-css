<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
</head>
<body>
    <h1>Contéudo dentro do iframe</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate, doloremque. Officiis voluptas fuga repudiandae asperiores sit? Quo ad reprehenderit quae excepturi dicta odio, saepe explicabo enim aut deserunt, temporibus nisi?</p>
    <h2>Vídeos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ldl_CvMGmEA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h2>Mapas do Google</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3110.848749374817!2d-9.10165992425752!3d38.76717297175221!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd193187dadf393d%3A0x686cfa3843943adb!2zRXN0YcOnw6NvIE9yaWVudGU!5e0!3m2!1spt-BR!2sbr!4v1690831710162!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h2>Mapas do Waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=38.767173&lon=-9.099085&ct=livemap" width="600" height="450" allowfullscreen></iframe>
    <!-- É possível publica na web também documentos, slides, etc.-->
</body>
</html>
